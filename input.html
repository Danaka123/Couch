<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Couch</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <nav class="navigation">
          <div class="navigation__container container">
            <div class="navigation__home">
              <a href="index.html" id="">
                <div class="house">
                  <i class="fa-solid fa-house"></i>
                </div>
              </a>
            </div>
          </div>
        </nav>
        <div class="input">
          <div class="input__container">
            <div class="input__title">
              <h3 class="title">Вход</h3>
            </div>
            <div class="input__forms input-form">
              <div class="input-form__title">
                <h4>E-mail</h4>
              </div>
              <input type="email" class="input__email" />
              <div class="input-form__title">
                <h4>Password</h4>
              </div>
              <input type="password" class="input__password" />
            </div>
            <div class="input__buttons button-input">
              <button class="button-input__entrance">Войти</button>
              <button class="button-input__registration">Регистрация</button>
            </div>
          </div>
        </div>
        <div class="register">
          <div class="register__container">
            <div class="register__title">
              <h3 class="title">Вход</h3>
            </div>
            <div class="register__forms register-form">
              <div class="register-form__title">
                <h4>Имя</h4>
              </div>
              <input type="text" class="register__email" />
              <div class="register-form__title">
                <h4>Фамилия</h4>
              </div>
              <input type="text" class="register__password" />
              <div class="register-form__title">
                <h4>E-mail</h4>
              </div>
              <input type="email" class="register__email" />
              <div class="register-form__title">
                <h4>Password</h4>
              </div>
              <input type="password" class="register__password" />
            </div>
            <div class="register__buttons button-register">
              <button class="button-register__registration">Регистрация</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/cd823d525f.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/input.js"></script>
  </body>
</html>
